<!DOCTYPE html>
<html ng-app="app">
   <head lang="en">
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
       <link href="views/main.css" rel="stylesheet">
       <script src="vendor/angular/angular.min.js" type="text/javascript"></script>
		   <script src="assets/scripts/client.min.js" type="text/javascript"></script>
       <title>To Do App</title>
   </head>
   <body>
   <div ng-controller="MainController">
      <h2>Make a Task</h2>
      <div class="margin">
       <form role="form" class = "form-horizontal">

            <div class = "form-group">
            <label class = "control-label col-sm-2">Name: </label>
            <div class="col-sm-10"> 
            <input type="text" ng-model="taskObject.name" /><br />
            </div>
            </div>
            <div class = "form-group">
            <label class = "control-label col-sm-2">Task </label>
            <div class="col-sm-10"> 
            <textarea type="text" id ="tasks" ng-model="taskObject.task"></textarea><br />
            </div>
            </div>
            <input type="submit" class = "btn btn-primary btn-block" ng-click="add(taskObject)" value="Save"/>
       </form>

       <h2>To Do List</h2>
        <div ng-model = "taskthing" ng-repeat="task in taskArray track by $index">
        <div class = "col-sm-4" >
        <div class = "well" ng-style="setColor(task)">
        Name: {{ task.name }}<br />

        Task: {{ task.task }}<br />
        <span>Completed!</span>
        <input type="checkbox" ng-click = "complete(task)" class = "checkbox" ng-model = "task.complete"><br />

        <button type = "button" class = "btn btn-danger" ng-click="deleteTask(task)">Delete Task</button>
        
        </div>
        </div>
        </div>
        
      </div>
   </div>
</body>
</html>
